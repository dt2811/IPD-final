<!DOCTYPE html>
{% load static %}
<html>
<header>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <style>
        .carousel .carousel-item {
            height: 75%;
        }

        .carousel-item img {
            position: absolute;
            object-fit: cover;
            top: 0;
            left: 0;
            min-height: 50%;
        }
    </style>

    <head>
        <nav class="navbar navbar-expand-lg" style="background-color: #fefec8">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="color: black; font-weight: bold;">Mental Health Website</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="d-flex">
                    <div class="dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false"
                            style="margin-right: 50px; color: black; font-weight: bold; border-color: black;">
                            Hello, {{request.user}}!
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" style="color: #fefec8">
                            <li><a class="dropdown-item" href="{% url 'health:audvid' %}">Analyse mood</a></li>
                            <li><a class="dropdown-item" href="{% url 'health:logout' %}">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            </div>
        </nav>
    </head>
</header>

<body style="background-color: #bce4e3;">
    <aside
        style="float: right; height: 100%; margin-top: 3.5%; width: 28%;background-color: #bce4e3; border-color:black;">
        <h3 style="margin-left: 2%; margin-top: 2%; color:black;">Recommendations
            <hr style="color:black; margin-top: 0; height: 2px;">
            </hr>
        </h3>
        {% for value in recommendations  %}
        <div class="card" style="width: 18rem;color: black; margin: 5%;">
            <img class="card-img-top" src={{value.data.poster_path}} alt="Card image cap" height="10%" >
            <div class="card-body" style="background-color: black; border: white 2px solid;">
                <a  href="{% url 'health:detail' value.id user_id %}" class="card-text" style="color:white;">{{value.data.title}}</a>
            </div>
        </div>
        {% endfor %}
    </aside>
    <main style="background-color: #bce4e3;">
        <h2 style="margin-left: 2%; color:black; margin-top: 1%;">{{mainData.title}} </h2>
        <img height="80%" width="70%" style="margin-left: 2%;" src={{mainData.poster_path}}
            frameborder="1" gesture="media" allow="encrypted-media" allowfullscreen></img>
        <div class="card" style="width: 70%; margin-left: 2%; margin-top: 1%; background-color: rgb(37, 36, 36);">
            <div class="card-body" style=" background-color: #bce4e3;">
                <h3 class="card-title" style="margin-bottom: 3%; color:black;">{{mainData.title}}
                    &nbsp;<small>(release date : {{mainData.release_date}})</small></h3>
                <h5 class="card-title" style="line-height: 1.7; word-spacing: 10px; color:black;"> <span
                        style="font-weight: bold; font-size: 25px; color: black;">Overview:</span> {{mainData.overview}}.</h5>
                <center>
                    <form action="{% url 'health:like' obj_id user_id %}" method="post">
                        {% csrf_token %}
                        <input type="submit" style="width: 70%; margin-top: 1%;" class="btn btn-primary" value="Like"/>
                      </form>
                </center>
            </div>
        </div>
    </main>

</body>

</html>
